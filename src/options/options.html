<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Groups Organizer - Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Tab Groups Organizer - Settings</h1>
    </header>

    <main>
      <section class="settings-section">
        <h2>LLM Provider</h2>
        <div class="form-group">
          <label for="provider-select">Provider:</label>
          <select id="provider-select">
            <option value="claude">ü§ñ Anthropic Claude</option>
            <option value="bedrock">‚òÅÔ∏è AWS Bedrock</option>
            <option value="openai">üîÆ OpenAI</option>
          </select>
        </div>
      </section>

      <section class="settings-section">
        <h2>Provider Configuration</h2>
        <div id="provider-config">
          <!-- Dynamic config fields will be inserted here -->
          <div class="form-group">
            <label for="api-key">API Key:</label>
            <input type="password" id="api-key" placeholder="Enter your API key" />
          </div>

          <div class="form-group">
            <label for="model-id">Model:</label>
            <select id="model-id">
              <option value="claude-3-5-sonnet-20241022">Claude 3.5 Sonnet</option>
              <option value="claude-3-opus-20240229">Claude 3 Opus</option>
              <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
            </select>
          </div>
        </div>

        <button id="test-connection" class="secondary-button">
          Test Connection
        </button>
      </section>

      <div id="status" class="status-message"></div>

      <button id="save-button" class="primary-button">
        Save Settings
      </button>
    </main>
  </div>

  <script src="options.js"></script>
</body>
</html>
